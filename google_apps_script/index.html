<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Sales Orders</title>
    <script>
        function fetchSalesOrdersManual() {
            google.script.run
                .withSuccessHandler(function(isTokenExpired) {
                    if (isTokenExpired) {
                        google.script.run.withSuccessHandler(function(url) {
                            window.open(url, '_blank');
                        }).getRedirectUrl();
                    } else {
                        google.script.run.withSuccessHandler(function(response) {
                            document.getElementById("response").textContent = JSON.stringify(response, null, 2);
                        }).fetchSalesOrders();
                    }
                })
                .checkTokenExpiration();
        }
    </script>
</head>
<body>
    <button onclick="fetchSalesOrdersManual()">Fetch Sales Orders Manual</button>
    <pre id="response"></pre>
</body>
</html>
